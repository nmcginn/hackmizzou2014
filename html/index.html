<!DOCTYPE html>
<html lang="en" ng-app="flazy">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>fLazy - food for the lazy.</title>

    <link href="_css/normalize.css" rel="stylesheet">
    <link href="_css/login.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="_js/app.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  </head>
  <body>

    <section id="intro">
      <div class="container">
        <img src="_img/logo_colored.png" alt="logo" class="logo" />
        <h1>fLazy</h1>
        <h2>Food for the lazy.</h2>
      </div>
    </section>
    <section id="login" ng-controller="LoginCtrl">
      <div class="container">
        <div class="branding">
          <h1>fLazy <span>- food for the lazy.</span></h1>
          <img src="_img/logo_colored.png" alt="logo" class="logo" />
        </div>
        <div class="clear"></div>
        <!--
        <form id="loginForm">
            <h2>Log In</h2>
            <fieldset id="inputs">
                <input id="username" type="text" placeholder="Username" autofocus required>   
                <input id="password" type="password" placeholder="Password" required>
            </fieldset>
            <fieldset id="actions">

              </div>

        -->
        <form id="registerForm">
            <h2>Register</h2>
            <fieldset id="inputs">
              <div class="column first">
                <input id="firstName" type="text" placeholder="First Name" autofocus required>
              </div>
              <div class="column last">
                <input id="lastName" type="text" placeholder="Last Name" autofocus required>
              </div> 
              <input id="username" type="text" placeholder="Username" required>   
              <input id="password" type="password" placeholder="Password" required>
              <input id="retypePassword" type="password" placeholder="Retype Password" required>
              <div class="clear"></div>
              <div class="column first">
                <input id="email" type="text" placeholder="Email address" required>
              </div>
              <div class="column last">
                <input id="phone" type="text" placeholder="Phone Number" required>
              </div>
                <input id="address" type="text" placeholder="Street address" required>
            </fieldset>
            <fieldset id="actions">
                <input type="submit" id="submit" value="Create Account">
            </fieldset>
        </form>
      </div>
    </section>

  </body>
</html>
