<!DOCTYPE html>
<html lang="en" ng-app="flazy">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>fLazy - food for the lazy.</title>

    <link href="_css/normalize.css" rel="stylesheet">
    <link href="_css/login.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Jockey+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.2/angular-route.min.js"></script>
    <script src="_js/app.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section id="intro">
      <div class="container">
        <img src="_img/logo_colored.png" alt="logo" class="logo" />
        <h1>fLazy</h1>
        <h2>Food for the lazy.</h2>
      </div>
    </section>
    <section id="login" ng-controller="LoginCtrl">
      <div class="container">
        <!--
        <div class="topNav">
          Hey there.
        </div>
        -->
        <div class="branding">
          <h1>fLazy <span>- food for the lazy.</span></h1>
          <img src="_img/logo_colored.png" alt="logo" class="logo" />
        </div>
        <div class="clear"></div>
        <form id="loginForm">
            <h2>Log In</h2>
            <fieldset id="inputs">
                <input id="username" type="text" placeholder="Username" autofocus required>   
                <input id="password" type="password" placeholder="Password" required>
            </fieldset>
            <fieldset id="actions">
                <input type="submit" id="submit" value="Log in">
                <input type="button" id="register" value="Register">
            </fieldset>
        </form>
      </div>
    </section>

  </body>
</html>
